<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting App</title>
    <link rel="stylesheet" href="css/users.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div class="circle"></div>
    <div class="circle circle2"></div>
    <div id="container">
        <!--header-->
        <div id="header">
            <!--profile image-->
            <div id="headerProfile">
                <img src="assets/ana chat.jpeg" alt="">
            </div>
            <!--full name-->
            <div id="details">
                <h3 id="headerName ">Zienab Khaled</h3>
                <!--status-->
                <h3 id="headerStatus">Online</h3>
            </div>
            <!--logout button-->
            <button id="logout"><a href="#">Logout</a></button>
        </div>
        <!--search box-->
        <div id="searchBox">
            <input type="text" name="" id="search" placeholder="Find A Friend To Chat With" autocomplete="off">
            <i class="fas fa-search searchButton"></i>
        </div>
        <!--Display online users-->
        <!--users list-->
        <div id="onlineUser">
            <!---->
        </div>
    </div>
</body>
</html>
